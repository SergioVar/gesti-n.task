{% extends 'base.html' %}

{% block content %}
<!-- Contenedor principal con margen superior -->
<div class="container mt-5">
    <!-- Fila centrada -->
    <div class="row justify-content-center">
        <!-- Columna para el formulario, ocupando 8 espacios en dispositivos pequeños y mayores -->
        <div class="col-sm-8">
            <!-- Tarjeta Bootstrap para el formulario -->
            <div class="card">
                <!-- Encabezado de la tarjeta -->
                <div class="card-header">
                    <!-- Título centrado, utilizando el bloque 'title' si se define -->
                    <h1 class="text-center">{% block title %}Iniciar sesión{% endblock %}</h1>
                </div>
                <!-- Cuerpo de la tarjeta que contiene el formulario -->
                <div class="card-body">
                    <!-- Formulario para enviar datos mediante POST -->
                    <form action="" method="post">
                        <!-- Campo para ingresar nombre de usuario -->
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <!-- Campo para ingresar contraseña, con validación requerida -->
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <br>
                        <!-- Botón para enviar el formulario -->
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Iniciar sesión">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
