{% extends 'base.html' %}

{% block content %}
<section class="container-sm">
    <!-- Título de la página, centrado y con márgenes -->
    <h3 class="text-center mt-3 mb-3">{% block title %}Ingresa Tarea{% endblock %}</h3>
    <!-- Formulario para crear una nueva tarea -->
    <form action="" method="post">
        <!-- Campo de entrada para el título de la tarea -->
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <!-- Campo de texto para la descripción de la tarea -->
        <div class="form-group">
            <label for="desc">Descripción</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <br>
        <!-- Botones para guardar la nueva tarea o cancelar -->
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{url_for('todo.index')}}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
