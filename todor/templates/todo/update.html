{% extends 'base.html' %}

{% block content %}
<section class="container-sm">
    <!-- Título de la página, centrado y con márgenes -->
    <h3 class="text-center mt-3 mb-3">{% block title %}Editar Tarea{% endblock %}</h3>
    <!-- Formulario para editar una tarea -->
    <form action="" method="post">
        <!-- Campo de entrada para el título de la tarea -->
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ todo.title }}">
        </div>
        <!-- Campo de texto para la descripción de la tarea -->
        <div class="form-group">
            <label for="desc">Descripción</label>
            <textarea class="form-control" id="desc" name="desc" rows="3">{{ todo.desc }}</textarea>
        </div>
        <br>
        <!-- Checkbox para marcar si la tarea está completada -->
        <div class="form-group">
            <label for="state">Completado</label>
            <input class="form-check-input" type="checkbox" name="state" id="state" {% if todo.state == true %} checked {% endif %}>
        </div>
        <br>
        <!-- Botones para guardar los cambios o cancelar -->
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{url_for('todo.index')}}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
